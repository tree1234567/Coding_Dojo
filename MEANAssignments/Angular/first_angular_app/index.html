<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./../bower_components/angular/angular.js" charset="utf-8"></script>
    <script>
        var app = angular.module('app',[]);
        app.controller('divController', ['$scope', function($scope){
            $scope.myName = "Armando";
            $scope.myFavLanguage = "Python (sorry Mom)";
            $scope.myFavLibrary = "JQuery SON!";
        }]);
    
    </script>
</head>
<body>
    



    <div ng-controller="divController">
        <h1>Mah name is {{myName}} and I really like {{myFavLanguage}}, and my favorite library is {{myFavLibrary}}</h1>
        
    </div>



</body>
</html>
