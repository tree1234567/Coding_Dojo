<div ng-controller="usersViewController">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Fav Language</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.favoriteLanguage}}</td>
        </tr>

    </table>



</div>
