
<h4> <a href="/">Events DashBoard</a></h4>
<h3>Edit Profile Info</h3>

<form action="/sessions/update/<%=@user.id%>" method="post">
  <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>">
  <label>First Name </label><br>
  <input type="text" name="user[first_name]" value= "<%=@user.first_name%>" ><br><br>
  <label>Last Name </label><br>
  <input type="text" name="user[last_name]" value= "<%=@user.last_name%>"><br><br>
  <label>Email</label><br>
  <input type="text" name="user[email]" value= "<%=@user.email%>"><br><br>
  <label>City</label><br>
  <input type="text" name="user[city]"value= "<%=@user.city%>"><br><br>
  <label>State</label><br>
  <input type="text" name="user[state]" value= "<%=@user.state%>"> <br><br>

  <input type="submit" name="" value="Update">
</form>
